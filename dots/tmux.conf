# thanks Paul Rouget, https://gist.github.com/paulrouget/1689941#file_.tmux.conf
set -g default-terminal "screen-256color"
set -g status-utf8 on

set -g status-bg black
set -g status-fg white
set -g status-left-length 30
set -g status-right-length 60
set -g status-left ' #[default]'

# https://github.com/creaktive/rainbarf #(rainbarf)
set-option -g status-utf8 on
set -g status-right '#[default] â®‚#[fg=colour200,bg=white] ðŸ˜¸  #[fg=colour235]â®ƒ %a â®ƒ %H:%M â®ƒ %Y-%m-%d #[default]'

setw -g window-status-format '#[fg=colour235]#I #[fg=white]#W#[default]  '
setw -g window-status-current-format '#[bg=white,fg=black]â®€ #W #[bg=black,fg=white]â®€'

# little more like GNU screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix

unbind C-a
bind C-a last-window

unbind C-a
bind C-a last-window

unbind C-c
bind C-c new-window
